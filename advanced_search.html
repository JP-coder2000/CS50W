<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <div>
        <ul class="navibar">
            <li class="nb-item"><a href="index.html">Go back to Google Search</a></li>
        </ul>
    </div>
    <div class="adv">Advanced Search</div>
    <hr class="line">
    <h2 class="h2-adv">Find pages with...</h2>
    <div class="mrg">
        <form action="https://www.google.com/search">
                <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                </div> 
                </form>
                </div>
                <div class="mrg">
                <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                </div> 
                </form>
            </div>
            <div class="mrg">
                <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                </div> 
                </form>
            </div>
            <div class="mrg">
                <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                </div> 
                </form>
            </div>
            <div class="btn-div"></div>
                <input type="submit" value="Advanced Search" class="btn-adv">
            </div>
        </form>
    </div>
</body>
